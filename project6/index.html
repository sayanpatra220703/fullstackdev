<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card" role="main">
    <h1>To-Do List</h1>
    <p class="lead">Add tasks, mark them done, or remove them. Saved locally in your browser.</p>

    <form id="todoForm" aria-label="Add new task">
      <label class="input">
        <input id="taskInput" type="text" placeholder="Add a new task..." aria-label="Task description" />
      </label>
      <button class="add" type="submit">Add</button>
    </form>

    <ul id="todoList" class="todo-list" aria-live="polite"></ul>

    <div class="meta">
      <span id="count">0 tasks</span>
      <div>
        <button class="btn" id="clearCompleted">Clear completed</button>
        <button class="btn del" id="clearAll">Clear all</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
